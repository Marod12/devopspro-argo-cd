apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          ttl 60
          reload 15s
          fallthrough
        }
        prometheus :9153
        forward . 1.1.1.1 8.8.8.8
        cache 30
        loop
        reload
        loadbalance
        import /etc/coredns/custom/*.override
    }
    import /etc/coredns/custom/*.server
  NodeHosts: |
    172.27.0.1 host.k3d.internal
    172.27.0.7 k3d-meucluster-agent-2
    172.27.0.8 k3d-meucluster-serverlb
    172.27.0.3 k3d-meucluster-server-1
    172.27.0.5 k3d-meucluster-agent-1
    172.27.0.2 k3d-meucluster-server-0
    172.27.0.6 k3d-meucluster-agent-0
    172.27.0.4 k3d-meucluster-server-2
